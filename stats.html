<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <title>
            Roll Call
        </title>
        <link rel="icon" href='images/white.png' type="image/x-icon">

        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="https://getbootstrap.com/docs/5.1/assets/css/docs.css" rel="stylesheet">
        <link rel = 'stylesheet' href = 'stylesheets/main.css'> 
        <link rel = 'stylesheet' href = 'stylesheets/stats.css'>
    </head>

    <body>
        <header>
            <h1 class = 'header-text'>
                <img src = 'images/yellow.png' alt = 'logo' class = 'logo'>
                <p class = 'header-text'>Roll Call</p>
            </h1>
            <nav>
                <p><a href = 'index.html'>Home</a></p>
                <p><a href = 'dashboard.html'>Dashboard</a></p>
                <p><a href = 'roll.html'>Filament Roll Page</a></p>
                <p><a href = 'stats.html'>Stats</a></p>
                <p><a href = 'about.html'>About</a></p>
            </nav>
        </header>

        <main>
            <div class = 'statistics-table'>
                <div class = 'stat prints'><ion-icon name="server-outline"></ion-icon><p>Prints Completed: </p><p>64 Prints</p></div>
                <div class = 'stat filament-used'><ion-icon name="layers-outline"></ion-icon><p>Total Filament Used: </p><p>3.354 kg</p></div>
                <div class = 'stat filament-left'><ion-icon name="analytics-outline"></ion-icon><p>Filament Remaining: </p><p>4.596 kg</p></div>
                <div class = 'stat completed-rolls'><ion-icon name="disc-outline"></ion-icon><p>Total Completed Rolls: </p><p>14 Rolls</p></div>
                <div class = 'stat meters'><ion-icon name="menu-outline"></ion-icon><p>Meters of Filament Printed: </p><p>2016 m</p></div>
                <div class = 'stat total-cost'><ion-icon name="cash-outline"></ion-icon><p>Total Cost of Filament Used: </p><p>$73.79</p></div>
            </div>
        </main>

        <footer>
            <span>Author: Ethan Thompson</span>
            <p><a href = 'https://github.com/Peppermint6443/startup'>Github Link</a></p>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
